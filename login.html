<!DOCTYPE html>
<html>
<head>
	<title>Projeto Garança - Log In</title>
		<link rel="stylesheet" type="text/css" href="Projeto Garança.css">
	<link href="https://db.onlinewebfonts.com/c/b82329475307e0380dc1ea23f0c35266?family=adineue+PRO" rel="stylesheet">
</head>
<body>
	<h1>PROJETO GARANÇA</h1>
	<br>
	<div class="p-box">
		<div class="nome">
		<form onsubmit="enviarFormularioLogin(event)">
				<label>Nome de Guerra</label>
					<br>
				<input type="text" name="nome-de-guerra" placeholder="SEU NOME AQUI">
			</div>
	<br>
			<div class="senha">
				<label>Senha</label>
					<br>
				<input type="password" name="senha" placeholder="SUA SENHA AQUI">
			</div>
				<button type="submit" class="botao-login">Entrar</button>
		</form>
	<br>
	</div>
	<div class="novo-login">
		<a href=".\index.html">Nova Conta</a>
	</div>
	<script src=".\script-cadastro.js"></script>
</body>
</html>
